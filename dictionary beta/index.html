<body>
    <section id="hotbar" style="margin-left:auto;margin-right:auto;text-align:center">
        <div class="search-container" id="wrapper" style="margin-left:auto;margin-right:auto;text-align:center">
            <input type="text" id="Search" spellcheck="true" size="50" placeholder="Search any word" autocomplete="on">
            <input type="image" id="press" src="images/search2.png">
        </div>

        <div class="button-container" id="buttonwrap" style="margin-left:auto;margin-right:auto;text-align:center">
            <button id="dictionary" class="button" onclick="toggle(dictionary)">Dictionary</button>
            <button id="thesaurus" class="button" onclick="toggle(thesaurus)">Thesaurus</button>
        </div>
    </section>

    <h1 id="wordheading">Your pocket dictionary</h1>

    <div class="display-container" id="display">
        <p id="definition">At your fingertips</p>
